<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <p>
      <button class="js-rock-button move-button">
        <img class="move-icon" src="images/rock-emoji.png">
      </button>
      <button class="js-paper-button move-button">
        <img class="move-icon" src="images/paper-emoji.png">
      </button>
      <button class="js-scissors-button move-button">
        <img class="move-icon" src="images/scissors-emoji.png">
      </button>
    </p>

    <p class="js-result result"></p>
    <p class="js-move move"></p>
    <p class="js-score score"></p>

    
    <button class="reset-score-button js-reset-score-button" 
    >Reset Score</button>

    <button class="js-auto-play-button auto-play-button">Auto Play</button>
    <p class="js-message"></p>

    <script src="RPS.js"></script>
  </body>
</html>
